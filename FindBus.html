<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="toque.css" rel="stylesheet" type="text/css">

  <div id="Universal">

    <div id="empresas">
      <div id="rellenar">
        <h1 id="buscarbus">A continuación, complete la información:</h1>

         <br><input type="number" id="numpas" placeholder="Número de colectivo" /></br>
         <br><input type="text" id="salida" placeholder="Salida" /></br>
         <br><input type="text" id="destino" placeholder="Destino" /></br>
         <br><p>Horario de salida:</p>
           <input type="time" id="horariosalida" /></br>
         <br><p>Empresa:</p>
      <div id="conteiner-slider">   
      <div id="slider">
        <div id="slider__section"><img src="img/flechabus.png" alt="" id="flechaBus"></div>
        <div id="slider__section"><img src="img/balut.png" alt="" id="balut"></div>
        <div id="slider__section"><img src="img/rapidotata.png" alt="" id="rapidoTata"></div>
        <div id="slider__section"><img src="img/vosa.png" alt="" id="vosa"></div>
        <div id="slider__section"><img src="img/elpulqui.png" alt="" id="elPulqui"></div>
        <div id="slider__section"><img src="img/zenit.png" alt="" id="zenit"></div>
        <div id="slider__section"><img src="img/empresa-argentina.png" alt="" id="empresaArgentina"></div>
        <div id="slider__section"><img src="img/plusmar.png" alt="" id="plusmar"></div>
        <div id="slider__section"><img src="img/rutatlantica.png" alt="" id="rutaTlantica"></div>
        <div id="slider__section"><img src="img/expreso-del-oeste.png" alt="" id="expresoOeste"></div>
        <div class="slider__btn slider__btn--left" id="btnLeft">&#60</div>
        <div class="slider__btn slider__btn--right" id="btnRight">&#62</div>
      </div>
      </div>
        </form>
      </div>
    </div>
    <div id="btnBuscar">
    <button type="submit" id="buscar">Buscar</button> 
    </div>
      
  </div>
  <script src="index.js"></script>

</html>
